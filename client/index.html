<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>HevyHIITer</title>
<link rel="stylesheet" href="style\index.css">
<script defer src="scripts\index.mjs" ></script>

<main>
    <header>HevyHIITer</header>

    <section class="homeSec hide">
        <button class="showNewWorkout">Create New Workout</button>
        <section class="createWorkout hide">
            <label for="workoutName">Workout Name:</label>
            <input type="text" id="workoutName" placeholder="Enter Workout Name" required>
            <section class="space"></section>
            <label for="workoutName">Description:</label>
            <input type="text" id="workoutDesc" placeholder="Describe your workout" required>

            <section class="space"></section>

            <label for="muscleFilter">Filter by muscles:</label>
            <select id="muscleFilter">
                <option value="all_muscles">All Exercises</option>
                <option value="legs">Legs</option>
                <option value="shoulders">Shoulders</option>
                <option value="biceps">Biceps</option>
                <option value="abs">Abs(Core)</option>
                <option value="cardio">Cardio</option>
                <option value="back">Back</option>
                <option value="glutes">Glutes(Butt)</option>
                <option value="chest">Chest</option>
                <option value="triceps">Triceps</option>
            </select>

            <section class="space"></section>

            <label for="equipmentFilter">Filter by Equipment:</label>
            <select id="equipmentFilter">
                <option value="all_exercises">All Exercises</option>
                <option value="with_equipments">With Equipments</option>
                <option value="no_equipments">No Equipments</option>
            </select>
            <section class="space"></section>

            <input type="text" id="searchExercise" placeholder="Search Exercises">

            <section class="exerciseList">
            </section>

            <button id="createWorkoutBtn">Create Workout</button>
            <button id="cancelBtn">Cancel</button>
        </section>
        <h2>Your Workouts</h2>
        <input type="text" id="searchWorkouts" placeholder="Search Workouts">
        <section class="workoutList"></section>
    </section>


    <section class="profileSec">
        <p class="quote">Transform Your Fitness Journey</p>
        <p class="quote">Craft personalised HIIT workout tailored to your goals, accompanied by dynamic exercises and empowering progress tracking, to reach your fitness peak!</p>
        <section class="profileInput">
            <input type="text" id="profileName" placeholder="Enter Username" required>
        </section>
        <p class="profileError hide">Please Enter Username to Create New Profile</p>
        <button id="newProfileBtn">Create Profile</button>
        <h2>Saved Profiles</h2>
        <section class="profileList"></section>
    </section>
    
    <section class="session">

    </section>

    <section class="measures">

    </section>
</main>
</html>
