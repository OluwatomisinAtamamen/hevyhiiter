<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>HevyHIITer</title>
</head>
<link rel="stylesheet" href="style\introPage.css">
<script src="scripts\main.mjs" ></script>

<body>
    <div class="intro">
        <div class="introText">
            <h1>HevyHIITer</h1>
            <p>Transform Your Fitness Journey</p>
            <p>Craft personalised HIIT workout tailored to your goals, accompanied by dynamic exercises and empowering progress tracking, to reach your fitness peak</p>
        </div>

        <div>
            <button id="demoBtn">See how it works!</button>
        </div>

        <div class="authBtn">
            <button id="login">Login</button>
            <button id="signup">Sign Up</button>
        </div>

        <div class="log_in">
            <form id="login_form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="sign_up">
            <form id="signup_form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="workout_demo">
            <h2>Create Workout</h2>
            <p>Choose Exercises</p>
            <select id="exercise_demo">
                <option value="full_body">Full Body</option>
                <option value="upper_body">Upper Body</option>
                <option value="lower_body">Lower Body</option>
                <option value="core">Core</option>
            </select>
        </div>
    </div>

    <div class="log_in">
        <form id="login_form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="sign_up">
        <form id="signup_form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
